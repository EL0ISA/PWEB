<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 6 - Objetos Json</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>  
</body>
<script>
    let cervejas = [
        {
            name: "Guiness",
            alcohol: "10%",
            style:"Cream Ale",
            ibu:"20",
        }, 
        {
            name: "Desperados",
            alcohol: "6%",
            style:"Red Ale",
            ibu:"50",
        }, 
        {
            name: "Becks",
            alcohol: "5%",
            style:"Pilsen",
            ibu:"40",
        }]

    //cs é um array de cervejas

    const carregarDiv = (cs,opcDiv="cervejasDiv",colunas = ["Nome", "Álcool", "Estilo", "IBU"], propriedades = ["name", "alcohol", "style", "ibu"]) => {
        const div = document.getElementById(opcDiv)
        const colHtml=colunas.map(col=>`<th>${col}</th>`)
        const itensHtml = cs.map(item=>`<tr>${propriedades.map(pro=>`<td>${item[pro]}</td>`).join("")}</tr>`)
        div.innerHTML = `
        <table id="customers">
            <tr>
                ${colHtml.join("\n")}
            </tr>
            
            ${itensHtml.join("\n")}

        </table>`

    }
    let botao = document.getElementById("botaoCarregar")

    botao.addEventListener("click", () => carregarDiv(cervejas))

</script>
</html>
